<body style="padding: 0; margin: 0">

<div>
	<canvas id="renderArea" width="800" height="600" 
		style="
		width: 100%; height: 100%; 
		grid-column: 1; grid-row: 1;
		border: 1px solid black">
	</canvas>
</div>

<script src="./libs/gl-matrix/gl-matrix.js"></script>
<script type="module">

	import * as Potree from "./src/Potree.js";
	import {createTestData} from "./test/createTestData.js"

	async function run(){

		let canvas = document.getElementById("renderArea");
		await Potree.setup(canvas);

		// let scene = Potree.scene;

		// let url = "./pointclouds/lion/pointcloud.json";
		// Potree.load(url).then(pointcloud => {
		// 	console.log(pointcloud);

		// 	scene.add(pointcloud);
		// });

		
		let object = createTestData(1_000_000);


		function loop(timestamp){

			Potree.renderer.render();
			object.render(Potree.renderer, timestamp);

			requestAnimationFrame(loop);
		}

		loop();
	}

	run();

</script>
